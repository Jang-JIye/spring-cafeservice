<script>
  // 숫자를 빨간색 별 아이콘으로 변환하는 함수
  function convertToStars(num) {
    let stars = '';
    for (let i = 0; i < 5; i++) {
      if (i < num) {
        stars += '<span class="glyphicon glyphicon-star red-star"></span>';
      } else {
        stars += '<span class="glyphicon glyphicon-star empty-star"></span>';
      }
    }
    return stars;
  }
</script>

<script>
  function submitMenu() {
    let menuName = $('#menuname').val();
    let image = $('#image').val();
    let price = $('#price').val();
    let storeId = $('#dynamicStoreId').val();


    // 쿠키에서 JWT 토큰을 추출합니다.
    let jwtToken = getCookie("Authorization");

    console.log(jwtToken);

    // 사용자의 로그인 상태 확인
    let isLoggedIn = checkLoginStatus();

    // 로그인 상태를 확인하여 메뉴 작성 여부 결정
    if (isLoggedIn) {
      $.ajax({
        type: "POST",
        url: "/api/menus",
        contentType: "application/json",
        data: JSON.stringify({menuName: menuName, image: image, price: price, storeId: storeId}),
        headers: {
          "Authorization": jwtToken // JWT 토큰을 "Bearer" 스키마와 함께 추가합니다. -> 백에서 이미 bearer처리중이니 엇ㅂ애기
        }
      })
              .done(function (response) {
                alert('메뉴가 등록되었습니다.');
                window.location.reload(); // 현재 페이지 리로드
                // window.location.href = '/add-menu'
                // 필요한 경우 페이지 리다이렉트나 다른 처리를 여기에 추가
              })
              .fail(function (error) {
                alert('메뉴 등록에 실패했습니다.');
              });
    } else {
      // 로그인되지 않은 경우 알림 표시
      alert('로그인 후에 메뉴를 작성할 수 있습니다.');
      window.location.href = '/login';
    }
  }
</script>

    $.ajax({

<script>
  // 메뉴 목록을 화면에 표시
  function displayMenus(menus) {
    const menuContainer = $('.menu-list'); // 메뉴 목록을 나타낼 컨테이너
    menuContainer.empty(); // 기존 메뉴를 지우고 새로운 메뉴 목록으로 대체

    // 메뉴 목록을 반복해서 화면에 추가
    menus.forEach(function (menu) {
      const menuDiv = $('<div class="menu">');
      const menuName = $('<p>').text('menuName: ' + menu.menuName); // 메뉴 이름 출력
      const image = $('<p>').text('image: ' + menu.image); // 메뉴 이미지 출력
      const price = $('<p>').text('price: ' + menu.price); // 메뉴 가격 출력

      // 메뉴 ID를 저장하는 히든 필드 --------------------------------------------------------------------------------
      const menuIdField = $('<input type="hidden" name="menuId" value="' + menu.id + '">');

      // 수정 버튼 클릭 이벤트 리스너 --------------------------------------------------------------------------------
      const editButton = $('<button class="btn btn-primary">수정</button>');
      editButton.on('click', function() {
        // 모달 창을 띄우고 해당 메뉴의 내용을 모달 폼에 미리 채움
        $('#menuModal').modal('show');
        $('#menuId').val(menu.id);
        $('#menuname-modify').val(menu.menuname);
        $('#price-modify').val(menu.price);
        $('#image-modify').val(menu.image);
      });

      // 삭제 버튼 클릭 이벤트 리스너 --------------------------------------------------------------------------------
      const deleteButton = $('<button class="btn btn-danger">삭제</button>');
      deleteButton.on('click', function() {
        const menuId = $(this).siblings('input[name="menuId"]').val(); // menu의 ID 가져오기

        // 쿠키에서 JWT 토큰을 추출합니다.
        const jwtToken = getCookie("Authorization");

        // 서버로 메뉴 삭제 요청을 보냄
        $.ajax({
          type: "DELETE",
          url: '/api/menus/' + menuId, // 메뉴 삭제 API 엔드포인트 (storeId를 기반으로 삭제)
          headers: {
            "Authorization": jwtToken // JWT 토큰을 "Bearer" 스키마와 함께 추가
          }
        })
                .done(function () {
                  // 삭제 요청이 성공한 경우, 화면에서 해당 메뉴를 제거
                  $(this).closest('.menu').remove(); // 해당 메뉴를 DOM에서 제거

                  // 메뉴 삭제 알림 표시
                  alert('메뉴가 삭제되었습니다.');

                  // 메뉴 목록 새로고침
                  window.location.reload(); // 현재 페이지 리로드
                })
                .fail(function () {
                  alert('메뉴 삭제에 실패했습니다.');
                });
      });
      // 삭제 버튼 클릭 이벤트 리스너 끝 --------------------------------------------------------------------------------
      // 위 기능을 포함한 댓글 리스트 append --------------------------------------------------------------------------------
      menuDiv.append(menuName); // menuName
      menuDiv.append(image); // image
      menuDiv.append(price); // price
      menuDiv.append(menuIdField); // 메뉴 ID를 저장하는 히든 필드 추가
      menuDiv.append(editButton); // 수정 버튼 추가
      menuDiv.append(deleteButton); // 삭제 버튼 추가
      menuContainer.append(menuDiv);
    });
  }
</script>

<script>
  // 메뉴 수정 버튼 클릭 이벤트 핸들러
  function submitMenuModify() {
    // 수정할 메뉴의 정보 가져오기
    const menuId = $('#menuId').val();
    const menuname = $('#menuname-modify').val();
    const image = $('#image-modify').val();
    const price = $('#price-modify').val();


    // Ajax 요청을 보낼 URL 설정
    const url = '/api/menus/' + menuId;

    // 서버로 보낼 데이터
    const data = {
      menuName: menuname,
      image: image,
      price: price
    };

    // 쿠키에서 JWT 토큰을 추출합니다.
    const jwtToken = getCookie("Authorization");

    // Ajax 요청 설정
    $.ajax({
      type: "PUT",
      url: url,
      data: JSON.stringify(data), // 데이터를 JSON 문자열로 변환
      contentType: 'application/json', // 요청의 컨텐츠 타입을 JSON으로 설정
      headers: {
        "Authorization": jwtToken // JWT 토큰을 "Bearer" 스키마와 함께 추가
      },
      success: function () {
        // 수정 요청이 성공한 경우
        // 모달 창을 닫고 페이지를 다시 로드하여 수정 내용을 업데이트
        alert('메뉴 수정에 성공했습니다.');
        $('#menuModal').modal('hide');
        window.location.reload(); // 현재 페이지 리로드
      },
      error: function () {
        // 수정 요청이 실패한 경우만
        alert('작성자만 수정 가능합니다. 로그인을 진행해주세요.');
        window.location.href = '/login';
      }
    });
  }
</script>
<!-------------------------------------------------- MENU AUTHORIZATION -------------------------------------------------------->
<script>
  // 사용자의 로그인 상태 여부를 확인하는 함수
  function checkLoginStatus() {
    // 세션 정보나 토큰을 사용하여 로그인 상태를 확인
    // isLoggedIn 변수에 true 또는 false를 설정
    // 예를 들어, 로그인 토큰이 존재하는지 여부를 확인하는 코드 추가
    let jwtToken = getCookie("Authorization");
    return !!jwtToken; // 토큰이 존재하면 true, 그렇지 않으면 false 반환
  }

  // 쿠키에서 특정 이름의 쿠키 값을 추출하는 함수
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) {
      const decodedValue = decodeURIComponent(parts.pop().split(';').shift()).trim(); // 여기서 trim() 추가
      return decodedValue;
    }
  }
</script>
