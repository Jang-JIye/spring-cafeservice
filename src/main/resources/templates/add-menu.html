  <script>
    function addCommas(nStr) {
      nStr += '';
      var x = nStr.split('.');
      var x1 = x[0];
      var x2 = x.length > 1 ? '.' + x[1] : '';
      var rgx = /(\d+)(\d{3})/;
      while (rgx.test(x1)) {
        x1 = x1.replace(rgx, '$1' + ',' + '$2');
      }
      return x1 + x2;
    }

    function updatePriceDisplay() {
      var priceInput = document.getElementById("price");
      priceInput.value = addCommas(priceInput.value.replace(/,/g, ''));
    }
  </script>

  <div class="container mt-5">
    <h2>메뉴 등록</h2>

    <form id="menuForm">
      <div class="mb-3">
        <label for="menuName" class="form-label">메뉴 이름</label>

        <label for="price" class="form-label">메뉴 가격</label>
        <input type="text" class="form-control" id="price" name="price"  onkeyup="updatePriceDisplay()" required>
      </div>

      <button type="submit" class="btn btn-primary"  onclick="submitMenu()">등록</button>
    </form>
  </div>

<!-- RequestBody 보내는 부분 -->

<script>
  function submitMenu() {
    let menuName = $('#menuName').val();
    let image = $('#image').val();
    let price = $('#price').val().replace(/,/g, '');
    let storeId = Number($('#storeId').val());

    // 쿠키에서 JWT 토큰을 추출합니다.
    let jwtToken = getCookie("Authorization");

    console.log(jwtToken);

    $.ajax({
      type: "POST",
      url: "/api/menus",
      contentType: "application/json",
      data: JSON.stringify({ menuName: menuName, image: image, price: price, storeId: storeId }),
      headers: {
        "Authorization":  jwtToken // JWT 토큰을 "Bearer" 스키마와 함께 추가합니다. -> 백에서 이미 bearer처리중이니 엇ㅂ애기
      }
    })
            .done(function(response) {
              alert('메뉴가 등록되었습니다.');
              // window.location.href = '/add-menu'
              // 필요한 경우 페이지 리다이렉트나 다른 처리를 여기에 추가
            })
            .fail(function(error) {
              alert('메뉴 등록에 실패했습니다.');
            });
  }

  // 쿠키에서 특정 이름의 쿠키 값을 추출하는 함수
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) {
      const decodedValue = decodeURIComponent(parts.pop().split(';').shift()).trim(); // 여기서 trim() 추가
      return decodedValue;
    }
  }

</script>
