    $(function () {

        $('#new-review').autosize({append: "\n"});

        var reviewBox = $('#post-review-box');
        var newReview = $('#new-review');
        var openReviewBtn = $('#open-review-box');
        var closeReviewBtn = $('#close-review-box');
        var ratingsField = $('#ratings-hidden');

        openReviewBtn.click(function (e) {
            reviewBox.slideDown(400, function () {
                $('#new-review').trigger('autosize.resize');
                newReview.focus();
            });
            openReviewBtn.fadeOut(100);
            closeReviewBtn.show();
        });

        closeReviewBtn.click(function (e) {
            e.preventDefault();
            reviewBox.slideUp(300, function () {
                newReview.focus();
                openReviewBtn.fadeIn(200);
            });
            closeReviewBtn.hide();

        });

        $('.starrr').on('starrr:change', function (e, value) {
            ratingsField.val(value);
        });
    });

<script>
    // ------------------------------------------------ REVIEW REQUEST ------------------------------------------------------

    function submitReview() {
        let review = $('#review').val();
        let star = $('#rating').val();
        let storeId = $('#dynamicStoreId').val();


        // 쿠키에서 JWT 토큰을 추출합니다.
        let jwtToken = getCookie("Authorization");

        console.log(jwtToken);

        $.ajax({
            type: "POST",
            url: "/api/reviews",
            contentType: "application/json",
            data: JSON.stringify({review: review, star: star, storeId: storeId }),
            headers: {
                "Authorization": jwtToken // JWT 토큰을 "Bearer" 스키마와 함께 추가합니다. -> 백에서 이미 bearer처리중이니 엇ㅂ애기
            }
        })
            .done(function (response) {
                alert('리뷰가 등록되었습니다.');
                // window.location.href = '/add-menu'
                // 필요한 경우 페이지 리다이렉트나 다른 처리를 여기에 추가
            })
            .fail(function (error) {
                alert('리뷰 등록에 실패했습니다.');
            });
    }

    // 쿠키에서 특정 이름의 쿠키 값을 추출하는 함수
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            const decodedValue = decodeURIComponent(parts.pop().split(';').shift()).trim(); // 여기서 trim() 추가
            return decodedValue;
        }
    }
</script>
<script>
    // 페이지 로딩 시 hidden 필드에 동적으로 가게 아이디 설정
    document.addEventListener("DOMContentLoaded", function() {
        // 현재 페이지 URL에서 가게 id 가져오기
        const url = window.location.href;
        const parts = url.split("/");
        const storeId = parts[parts.length - 2]; // 가게 id는 URL에서 두 번째로 뒤에 위치함

        // hidden 필드에 가게 아이디 설정
        document.getElementById("dynamicStoreId").value = storeId;
    });
</script>
