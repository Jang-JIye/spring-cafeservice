<script>
    // 숫자를 빨간색 별 아이콘으로 변환하는 함수
    function convertToStars(num) {
        let stars = '';
        for (let i = 0; i < 5; i++) {
            if (i < num) {
                stars += '<span class="glyphicon glyphicon-star red-star"></span>';
            } else {
                stars += '<span class="glyphicon glyphicon-star empty-star"></span>';
            }
        }
        return stars;
    }
</script>

<script>
    function submitReview() {
        let review = $('#review').val();
        let star = $('#ratings-hidden').val();
        let storeId = $('#dynamicStoreId').val();


        // 쿠키에서 JWT 토큰을 추출합니다.
        let jwtToken = getCookie("Authorization");

        console.log(jwtToken);

        // 사용자의 로그인 상태 확인
        let isLoggedIn = checkLoginStatus();

        // 로그인 상태를 확인하여 리뷰 작성 여부 결정
        if (isLoggedIn) {
        $.ajax({
            type: "POST",
            url: "/api/reviews",
            contentType: "application/json",
            data: JSON.stringify({review: review, star: star, storeId: storeId}),
            headers: {
                "Authorization": jwtToken // JWT 토큰을 "Bearer" 스키마와 함께 추가합니다. -> 백에서 이미 bearer처리중이니 엇ㅂ애기
            }
        })
            .done(function (response) {
                alert('리뷰가 등록되었습니다.');
                window.location.reload(); // 현재 페이지 리로드
                // window.location.href = '/add-menu'
                // 필요한 경우 페이지 리다이렉트나 다른 처리를 여기에 추가
            })
            .fail(function (error) {
                alert('리뷰 등록에 실패했습니다.');
            });
        } else {
            // 로그인되지 않은 경우 알림 표시
            alert('로그인 후에 리뷰를 작성할 수 있습니다.');
            window.location.href = '/login';
        }
    }
</script>

<script>
    function getReviews() {
        const storeId = $('#dynamicStoreId').val();

        $.ajax({
            type: "GET",
            url: '/api/stores/' + storeId + '/reviews', // 수정된 URL 경로
            dataType: "json"
        })
            .done(function (reviews) {
                // 리뷰 목록을 성공적으로 가져온 경우
                displayReviews(reviews);
            })
            .fail(function (error) {
                alert('리뷰 목록을 가져오는데 실패했습니다.');
            });
    }
</script>

<script>
    // 리뷰 목록을 화면에 표시
    function displayReviews(reviews) {
        const reviewContainer = $('.review-list'); // 리뷰 목록을 나타낼 컨테이너
        reviewContainer.empty(); // 기존 리뷰를 지우고 새로운 리뷰 목록으로 대체

        // 리뷰 목록을 반복해서 화면에 추가
        reviews.forEach(function (review) {
            const reviewDiv = $('<div class="review">');
            const star = $('<strong>').html('별점: ' + convertToStars(review.star)); // 별점 출력
            const reviewText = $('<p>').text('리뷰: ' + review.review); // 리뷰 내용 출력

            // 리뷰 ID를 저장하는 히든 필드 --------------------------------------------------------------------------------
            const reviewIdField = $('<input type="hidden" name="reviewId" value="' + review.id + '">');

            // 수정 버튼 클릭 이벤트 리스너 --------------------------------------------------------------------------------
            const editButton = $('<button class="btn btn-primary">수정</button>');
            editButton.on('click', function() {
                // 모달 창을 띄우고 해당 리뷰의 내용을 모달 폼에 미리 채움
                $('#reviewModal').modal('show');
                const reviewText = review.review;
                $('#reviewId').val(review.id);
                $('#reviewTextarea').val(reviewText);
            });

            // 삭제 버튼 클릭 이벤트 리스너 --------------------------------------------------------------------------------
            const deleteButton = $('<button class="btn btn-danger">삭제</button>');
            deleteButton.on('click', function() {
                // 삭제 버튼을 클릭했을 때의 동작 추가
                const reviewId = $(this).siblings('input[name="reviewId"]').val(); // 리뷰의 ID 가져오기

                // 쿠키에서 JWT 토큰을 추출합니다.
                const jwtToken = getCookie("Authorization");

                // 사용자의 로그인 상태 확인
                const isLoggedIn = checkLoginStatus();

                // 로그인 상태를 확인하여 리뷰 삭제 여부 결정
                if (isLoggedIn) {
                    // 서버로 현재 로그인한 사용자와 리뷰 작성자를 확인하는 요청을 보냄
                    $.ajax({
                        type: "GET",
                        url: '/api/reviews/' + reviewId + '/check-ownership', // 서버에 해당 기능을 추가해야 함
                        headers: {
                            "Authorization": jwtToken // JWT 토큰을 "Bearer" 스키마와 함께 추가
                        }
                    })
                        .done(function (response) {
                            // 현재 로그인한 사용자와 리뷰 작성자가 일치하는 경우
                            // 서버로 리뷰 삭제 요청을 보냄
                            $.ajax({
                                type: "DELETE",
                                url: '/api/reviews/' + reviewId, // 리뷰 삭제 API 엔드포인트
                                headers: {
                                    "Authorization": jwtToken // JWT 토큰을 "Bearer" 스키마와 함께 추가
                                }
                            })
                                .done(function () {
                                    // 삭제 요청이 성공한 경우, 화면에서 해당 리뷰를 제거
                                    $(this).closest('.review').remove(); // 해당 리뷰를 DOM에서 제거

                                    // 리뷰 삭제 알림 표시
                                    alert('리뷰가 삭제되었습니다.');

                                    // 리뷰 목록 새로고침
                                    window.location.reload(); // 현재 페이지 리로드
                                })
                                .fail(function () {
                                    alert('리뷰 삭제에 실패했습니다.');
                                });
                        })
                        .fail(function () {
                            // 현재 로그인한 사용자와 리뷰 작성자가 일치하지 않는 경우
                            alert('해당 리뷰를 삭제할 권한이 없습니다.');
                        });
                } else {
                    // 로그인되지 않은 경우 알림 표시
                    alert('로그인 후에 리뷰를 삭제할 수 있습니다.');
                    window.location.href = '/login';
                }
            });
            // 삭제 버튼 클릭 이벤트 리스너 끝 --------------------------------------------------------------------------------

            // 위 기능을 포함한 댓글 리스트 append --------------------------------------------------------------------------------
            reviewDiv.append(star); // 별점
            reviewDiv.append(reviewText); // 리뷰내용
            reviewDiv.append(reviewIdField); // 리뷰 ID를 저장하는 히든 필드 추가
            reviewDiv.append(editButton); // 수정 버튼 추가
            reviewDiv.append(deleteButton); // 삭제 버튼 추가
            reviewContainer.append(reviewDiv);
        });
    }
</script>

<!-------------------------------------------------- REVIEW AUTHORIZATION -------------------------------------------------------->
<script>
    // 사용자의 로그인 상태 여부를 확인하는 함수
    function checkLoginStatus() {
        // 세션 정보나 토큰을 사용하여 로그인 상태를 확인
        // isLoggedIn 변수에 true 또는 false를 설정
        // 예를 들어, 로그인 토큰이 존재하는지 여부를 확인하는 코드 추가
        let jwtToken = getCookie("Authorization");
        return !!jwtToken; // 토큰이 존재하면 true, 그렇지 않으면 false 반환
    }

    // 쿠키에서 특정 이름의 쿠키 값을 추출하는 함수
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            const decodedValue = decodeURIComponent(parts.pop().split(';').shift()).trim(); // 여기서 trim() 추가
            return decodedValue;
        }
    }
</script>
